<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
 <div class="output">
  <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
 </div>
 <button data-all-clear class="span-two">AC</button><!--span 2 makes sure AC takes up the space of two buttons-->
 <button data-delete>DEL</button>
 <button data-operation >รท</button>
 <button data-number >1</button>
 <button data-number>2</button>
 <button data-number>3</button>
 <button data-operation>*</button>
 <button data-number>4</button>
 <button data-number>5</button>
 <button data-number>6</button>
 <button data-operation >+</button>
 <button data-number>7</button>
 <button data-number>8</button>
 <button data-number>9</button>
 <button data-operation>-</button>
 <button data-number >.</button><!--.worksas a number in this case which is why I put it as a data-number-->
 <button data-number>0</button>
 <button data-equals class="span-two" >=</button><!--span-two makes takes up space for two buttons-->
  </div> 
</body>
</html>
<!--data-previous-operand or any data-"" is used so it can easier to group classes in js-->
